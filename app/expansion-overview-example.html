
  <mat-expansion-panel (opened)="topPanelOpenState=true" (closed)="topPanelOpenState=false">
    <mat-expansion-panel-header collapsedHeight="23px" expandedHeight="23px">
      <mat-tab-group [(selectedIndex)]="selectedIndex" (click)="onTabClick($event)">
        <mat-tab label="First"></mat-tab>
        <mat-tab label="Second"></mat-tab>
        <mat-tab label="Third"></mat-tab>
      </mat-tab-group>      
    </mat-expansion-panel-header>

     <div style="margin-top:2em">
       <div *ngIf="selectedIndex==0">
       content for index {{selectedIndex}}
       </div>
       <div *ngIf="selectedIndex==1">
        content for index 1 ({{selectedIndex}})
       </div>
      </div>
  </mat-expansion-panel>
  
<div style="margin-top:2em">
  MAIN CONTENT {{ topPanelOpenState }}
  </div>
